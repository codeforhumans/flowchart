<script src="modules/flow-chart.js" defer></script>
<script src="modules/flow-node.js" defer></script>
<script src="modules/flow-node-connection.js" defer></script>

<style>
    * { margin: 0; padding: 0; }
</style>

<flow-chart height="500"></flow-chart>

<script>
    const chart = document.querySelector('flow-chart');

    const node1 = document.createElement('flow-node');
    node1.setAttribute('title', 'First node');

    const node2 = document.createElement('flow-node');
    node2.setAttribute('title', 'Second node');

    const con1 = document.createElement('flow-node-connection');

    chart.append(node1, node2, con1);
</script>
